<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="The Tools for Marketers and SMB in one place">
    <meta name="author" content="SSINCO">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Custom CSS -->
    <link href="styles/grayscale.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="socialLoginApp" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '918781088177099',
      xfbml      : true,
      version    : 'v2.4'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navigation -->
    <nav ng-controller="NavbarCtrl" class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>  <span class="light">Dev</span> socialLogin
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/#/">Home</a></li>
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li ng-if="isAuthenticated()"><a href="/#/profile">Profile</a></li>
              </ul>
                <ul class="nav navbar-nav">
                </ul>
              <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
                <li>
                    <a class="page-scroll" href="#about">About</a>
                </li>
                <li>
                  <a class="page-scroll" href="#download">Download</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
                <li><a href="/#/login">Login</a></li>
                <li><a href="/#/signup">Sign up</a></li>
              </ul>
              <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a href="/#/logout">Logout</a></li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div ui-view></div>

    <!-- Footer -->
    <footer>
      <!-- Spread the word -->
      <div class="container content-section text-center">
        <p>Do you like this, please spread the word</p>
        <div
          class="fb-like"
          data-share="true"
          data-width="450"
          data-show-faces="true"
          data-colorscheme="dark">
        </div>
      </div>
      <div class="container text-center" ng-controller="MainCtrl">
          <p>Copyright &copy; Your Website {{date | date:'yyyy'}}</p>
      </div>
    </footer>

    <script src="bower_components/jquery.easing/js/jquery.easing.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>

      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/main.js"></script>
      <script src="scripts/directives/passwordStrength.js"></script>
      <script src="scripts/directives/passwordMatch.js"></script>
      <script src="scripts/controllers/login.js"></script>
      <script src="scripts/controllers/signup.js"></script>
      <script src="scripts/controllers/logout.js"></script>

    <script src="scripts/grayscale.js"></script>
</body>
</html>
